<body>
  <div class="container h-100">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="row happy-container">
            <img id="happyPoster" src="img/happy-poster.jpg" />
            <div id="contactForm">
              <div id="sign-me-up">
                <div class="row" id="sign-up-title">
                  <div class="col-12" style="padding-left:0px; padding-right:0px;">
                    RSVP
                  </div>
                </div>
                <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbwbMfaIaWpHs_71mlx9Ioe0RfUki_aZQqcKsp-rIg/exec">
                  <fieldset class="pure-group">
                    <div style="padding-bottom: 17px;">
                      <label for="name">Full Name *</label>
                      <input id="name" name="name" type="text" value="" required style="width:100%" />
                    </div>
                    <div style="padding-bottom: 17px;">
                      <label for="age">Age *</label>
                      <input id="age" name="age" type="number" value="" required style="width:100%" />
                    </div>
                    <label for="email">Email Address *</label>
                    <input id="email" name="email" type="email" value="" required style="width:100%" />
                    <span id="email-invalid" style="display:none">
                    Must be a valid email address</span>
                  </fieldset>
                  <button class="button-success pure-button button-xlarge">&nbsp;submit</button>
                </form>

                <div style="display:none;" id="thankyou_message">
                  <p style="font-size: 12px">Thanks! You've been added to the RSVP list</p>
                </div>
              </div>
            </div>
