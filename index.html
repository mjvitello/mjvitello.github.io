  <div id="loader" style="width: 100%; height: 100%; background-color: #000;position: absolute; z-index: 10000;overflow: hidden;margin:0;padding:0;">
    <div style="position: absolute;top: 0;bottom: 0;margin: auto;height: 48%;height: fit-content;width:100%">
      <img id="ch-load" style="width:100%; max-width: 600px; margin:0 auto; display:block;margin-top:-20px"/>
      <p style="color:#fff; text-align:center;font-size: 1.35em;font-family: monospace;letter-spacing: -1px;">
        <span id="percent">0</span><span>%</span>
      </p>
    </div>
  </div>
  <rb-root id="main" style="display:none">
    <div style="width: 100%; height: 100vh; background-color: #000;"></div>
  </rb-root>


  <script>
    var loadImg = document.getElementById('ch-load');
    loadImg.onload = function(){
      var loader = document.getElementById('loader');
      var main = document.getElementById('main');
      setTimeout(function() {
        loader.style.display = 'none';
        main.style.display = 'inline';
      }, 2500);

      var valueElement = document.getElementById('percent');
      var start = 0;
      var end = 100;
      var duration  = 2000; // In milliseconds (divide by 1000 to get seconds).
      var framerate = 80;    // In milliseconds (divide by 1000 to get seconds).

      var toAdd = ( ( end - start ) * framerate ) / duration;

      var interval = setInterval(function() {
        var currentValue = parseInt(valueElement.innerHTML);
        if (currentValue >= end) {
          clearInterval(interval);
          return;
        }

        valueElement.innerHTML = (!isNaN(currentValue) == true ? parseInt(currentValue + toAdd) : parseInt(toAdd));
      }, framerate);
    };
    loadImg.src = "assets/img/catheaven-loader.gif";
  </script>
